<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розклад</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }

        table {
            border-collapse: collapse;
            background-color: #b8d4e8;
            margin: 20px auto;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        th, td {
            border: 1px solid #000;
            padding: 8px 12px;
            text-align: center;
        }

        th {
            background-color: #a0c8e0;
            font-weight: bold;
        }

        td {
            background-color: #c8dce8;
        }

        .vertical-text {
            writing-mode: vertical-lr;
            text-orientation: upright;
            font-weight: bold;
            letter-spacing: 5px;
            padding: 20px 8px;
            background-color: #d0e8f0;
        }

        .header-name {
            background-color: #d4d4d4;
            font-weight: bold;
            padding: 10px;
        }

        .header-group {
            background-color: #c8dce8;
            font-weight: bold;
            padding: 10px;
        }

        .subject-cell {
            text-align: left;
            padding-left: 10px;
        }

    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2">День<br>тижня</th>
                <th rowspan="2">Па-<br>ра</th>
                <th rowspan="2">Тиж-<br>день</th>
                <th colspan="3">Марцюк О.В.</th>
                <th rowspan="2">Ауд.<br>(I)</th>
                <th rowspan="2">Ауд.<br>(II)</th>
            </tr>
            <tr>
                <th colspan="3" class="header-group">КІ-405п</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="10" class="vertical-text">ПОНЕДІЛОК</td>
                <td rowspan="2">3</td>
                <td>I</td>
                <td rowspan="2" colspan="3" ></td>
                <td rowspan="2"></td>
                <td rowspan="2"></td>
            </tr>
            <tr>
                <td>II</td>
            </tr>
            <tr>
                <td rowspan="2">4</td>
                <td>I</td>
                <td rowspan="2" colspan="3" ></td>
                <td rowspan="2"></td>
                <td rowspan="2"></td>
            </tr>
            <tr>
                <td>II</td>
            </tr>
            <tr>
                <td rowspan="2">5</td>
                <td>I</td>
                <td colspan="3" class="subject-cell">Організація БД</td>
                <td rowspan="2"></td>
                <td rowspan="2"></td>
            </tr>
            <tr>
                <td>II</td>
                <td colspan="3" class="subject-cell">Штокало</td>
                <td>315</td>
            </tr>
            <tr>
                <td rowspan="2">6</td>
                <td>I</td>
                <td colspan="3" class="subject-cell">БЖД</td>
                <td rowspan="2"></td>
                <td rowspan="2"></td>
            </tr>
            <tr>
                <td>II</td>
                <td colspan="3" class="subject-cell">Бровк</td>
                <td>205в</td>
            </tr>
            <tr>
                <td rowspan="2">7</td>
                <td>I</td>
                <td colspan="3" class="subject-cell">Програмне забезпечення</td>
                <td rowspan="2"></td>
                <td rowspan="2"></td>
            </tr>
            <tr>
                <td>II</td>
                <td colspan="3" class="subject-cell">Лісовий</td>
                <td>103</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
