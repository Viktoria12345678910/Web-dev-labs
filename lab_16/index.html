<!DOCTYPE html>
<head>
	<title>Product Card</title>
	<link href="index.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="card">
  <div class="badge">12.96%</div>

  <div class="categoryChip">smartphones</div>
  <img class="imageArea">

  <div class="info">
    <div class="productName">iPhone 9</div>
    <div class="productDesc">An apple mobile which is nothing like apple</div>
    <div class="bottomRow">
      <div class="price">549 <span>$</span></div>
      <div class="fa fa-shopping-cart" onclick="addToCart(id)"></div>
    </div>
  </div>
</div>
<div id="cards">
</div>
<script src="index.js"></script>
</body>
