<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Адаптивна галерея Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Додаткові стилі для галереї */
        .gallery-img {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

<!-- Шапка -->
<header class="bg-dark text-white text-center py-4">
    <h1>Галерея зображень</h1>
    <p class="mb-0">Адаптивна сторінка з використанням Bootstrap</p>
</header>

<!-- Основний контент -->
<div class="container my-5">

    <h2 class="text-center mb-4">Моя галерея</h2>

    <!-- Галерея -->
    <div class="row g-4">
        <!-- Один елемент галереї -->
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <img src="img/img1.png" class="img-fluid rounded gallery-img" alt="Зображення 1">
        </div>

        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <img src="img/img2.png" class="img-fluid rounded gallery-img" alt="Зображення 2">
        </div>

        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <img src="img/img3.png" class="img-fluid rounded gallery-img" alt="Зображення 3">
        </div>

        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <img src="img/img4.png" class="img-fluid rounded gallery-img" alt="Зображення 4">
        </div>

        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <img src="img/img5.png" class="img-fluid rounded gallery-img" alt="Зображення 5">
        </div>

       <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <img src="img/img6.png" class="img-fluid rounded gallery-img" alt="Зображення 6">
        </div>

        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <img src="img/img7.png" class="img-fluid rounded gallery-img" alt="Зображення 7">
        </div>

        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <img src="img/img8.png" class="img-fluid rounded gallery-img" alt="Зображення 8">
        </div>

        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <img src="img/img9.png" class="img-fluid rounded gallery-img" alt="Зображення 9">
        </div>

        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <img src="img/img10.png" class="img-fluid rounded gallery-img" alt="Зображення 10">
        </div>

        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <img src="img/img11.png" class="img-fluid rounded gallery-img" alt="Зображення 11">
        </div>

        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <img src="img/img12.png" class="img-fluid rounded gallery-img" alt="Зображення 12">
        </div>
    </div>
</div>

<!-- Футер -->
<footer class="bg-light text-center py-3">
    <p class="mb-0">© 2026 Галерея Bootstrap</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
